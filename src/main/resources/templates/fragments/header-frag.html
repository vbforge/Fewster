<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:as="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-link me-2"></i>Fewster
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            test
            <p th:if="${#authentication != null}">
                Logged in as: <span th:text="${#authentication.name}">
            </span></p>
            <p th:if="${#authentication == null}">
                You are not logged in!
            </p>

            <div th:if="${#authentication == null}" class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
<!--                    sec:authorize="isAuthenticated()"-->
                    <li class="nav-item" >
                        <a class="btn btn-outline-primary me-2" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" >
                        <a class="btn btn-outline-primary" th:href="@{/register}">Register</a>
                    </li>

<!--                    sec:authorize="isAnonymous()"-->
                        <li class="nav-item" >
                        <a class="btn btn-outline-primary" th:href="@{/dashboard}">Personal Page</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
