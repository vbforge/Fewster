<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">

            <!-- Brand = Fewster (acts as Home) -->
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-link me-2"></i>Fewster
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <!-- When user is NOT authenticated -->
                    <div sec:authorize="isAnonymous()" class="d-flex gap-2">
                        <a class="btn btn-outline-primary rounded-pill" th:href="@{/login}">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </a>
                        <a class="btn btn-primary rounded-pill" th:href="@{/register}">
                            <i class="fas fa-user-plus me-2"></i>Register
                        </a>
                    </div>

                    <!-- When user IS authenticated -->
                    <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-2">

                        <!-- Welcome = username only, bold -->
                        <span class="navbar-text fw-bold me-3">
                            <i class="fas fa-user-circle me-2"></i>
                            <span sec:authentication="name">User</span>
                        </span>

                        <!-- Show Dashboard button only if NOT on dashboard -->
                        <a sec:authorize-url="!/dashboard"
                           class="btn btn-outline-primary rounded-pill" th:href="@{/dashboard}">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>

                        <!-- Logout -->
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-danger rounded-pill">
                                <i class="fas fa-sign-out-alt me-2"></i>Logout
                            </button>
                        </form>
                    </div>

                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
