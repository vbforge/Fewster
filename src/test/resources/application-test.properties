# === Test Application Configuration ===
spring.application.name=Fewster-Test
server.port=0
spring.application.version=1.0.0-TEST
app.base-url=http://localhost:8080

# === Test Database Configuration (H2 In-Memory) ===
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=password

# === Test JPA Configuration ===
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# === H2 Console (for debugging tests if needed) ===
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# === Disable Flyway for Tests ===
spring.flyway.enabled=false

# === Thymeleaf Configuration ===
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# === Disable DevTools for Tests ===
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# === Test Logging Configuration (less verbose) ===
logging.level.com.vladproduction.fewster=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# === Test Values Configuration ===
generate.unique.short.url.maxAttempt=5
base.url.prefix=http://localhost:8080/r/
short.url.length=6
characters.string.literal=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789
role.name=USER

# === Test Session Configuration ===
server.servlet.session.cookie.max-age=1800
server.servlet.session.cookie.name=FEWSTER_TEST_SESSION
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.timeout=30m
server.servlet.session.tracking-modes=cookie
spring.session.store-type=none

# === Test Security Configuration ===
app.remember-me.validity-seconds=604800
app.remember-me.cookie-name=fewster-test-remember-me

# === Test Session Management ===
app.session.max-concurrent-sessions=3
app.session.prevent-login-when-max-reached=false
app.session.timeout-minutes=30

spring.main.allow-bean-definition-overriding=true